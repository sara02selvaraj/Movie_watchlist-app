<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie watchList</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="styles/index.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <header>
                <h1>Find your film</h1>
                <nav>
                    <ul>
                        <li><a href="watchlist.html">My WatchList</a></li>
                    </ul>
                </nav>
            </header>
            <div class="form-container">
                <form id="form-el">
                    <input type="text" id="movie-input" placeholder="&#xF002; search for a movie"
                    style="font-family:Arial, FontAwesome" name="search">
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <section id="movie-content">
                <div class="empty movie">
                    <h2><i class="fa fa-film" aria-hidden="true"></i></h2>
                    <p>Start Exploring</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
